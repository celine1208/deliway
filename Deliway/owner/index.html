<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점주 로그인</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/owner-login.css">
    <link rel="stylesheet" href="./css/owner-common.css">
</head>
<body>
    <div class="login-container">
        <h2>델리웨이 점주 로그인</h2>
        <form method="post" action="login_ok.php" id="loginForm">
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> 아이디</label>
                <input type="text" id="username" name="user_id" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> 비밀번호</label>
                <input type="password" id="password" name="user_pass" required>
            </div>
            <button type="submit" value="로그인" class="loginBtn">로그인</button>
            <a class="find" href="find_id.html">아이디 / 비밀번호 찾기</a>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>
</body>
</html>
